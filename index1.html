<html>

    <title>At least one checkbox must be selected</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="sectionForm" method="post">
        <h3>Please select at least one item</h3>

        <p><input type="checkbox" name="section" value="css">css</p>
        <p><input type="checkbox" name="section" value="java">java</p>
        <p><input type="checkbox" name="section" value="html">html</p>
        <p><input type="checkbox" name="section" value="c">c</p>
        
        <p><input type="submit" value="Submit"></p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
